matrix:
  include:
    - language: android
      os: osx
      android:
          components:
            - build-tools-23.0.1
            - android-23
            - extra-android-m2repository
            - extra-google-google_play_services
            - extra-google-m2repository
            - addon-google_apis-google-16
      before_install:
        - nvm install 6
        - node --version
    - language: objective-c
      os: osx
      osx_image: xcode7.3
      before_install:
        - nvm install 6
        - node --version
install:
- npm config set spin=false
- npm config set progress=false
- npm install
script: npm test
notifications:
  slack:
    secure: 
